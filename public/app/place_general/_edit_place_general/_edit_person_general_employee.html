
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">

            <div class="box-content">
                <h4 class="page-header">รายการคนรับใช้-ลูกจ้าง</h4>
                <form class="form-horizontal" role="form">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ชื่อ</th>
                            <th>ชื่อสกุล</th>
                            <th>อายุ</th>
                            <th>ที่อยู่</th>
                            <th>#</th>
                        </tr>
                        </thead>

                        <tbody >
                        <tr ng-repeat="employee in guest.employee ">
                            <td ng-bind="employee.employee_name"></td>
                            <td ng-bind="employee.employee_surname"></td>
                            <td ng-bind="employee.employee_age"></td>
                            <td ng-bind="employee.employee_address"></td>

                            <td>
                                <button ng-click="DeleteDataEmployee(employee)" type="button" class="btn btn-default"
                                        aria-label="Left Align">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
                            </td>


                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">

            <div class="box-content">
                <h4 class="page-header">เพิ่มคนรับใช้-ลูกจ้าง</h4>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-1 control-label" style="font-size: 11px;width: auto">เลขบัตรประจำตัว:</label>

                        <div class="col-sm-6">
                            <input ng-model="employee.employee_idnumber" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">

                        <label class="col-sm-1 control-label" style="font-size: 11px">คำนำหน้า:</label>

                        <div class="col-sm-3">
                            <select ng-model="employee.nametitle" class="form-control css-require" ng-options="opt as opt.name_title for opt in nametitles">
                            </select>
                        </div>
                        <label class="col-sm-1 control-label" style="font-size: 11px">ชื่อ:</label>

                        <div class="col-sm-3">
                            <input ng-model="employee.employee_name" type="text" class="form-control">
                        </div>
                        <label class="col-sm-1 control-label" style="font-size: 11px">สกุล:</label>

                        <div class="col-sm-3">
                            <input ng-model="employee.employee_surname" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" style="font-size: 11px">อายุ:</label>

                        <div class="col-sm-3">
                            <input ng-model="employee.employee_age" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">

                        <label class="col-sm-1 control-label" style="font-size: 11px">ที่อยู่:</label>

                        <div class="col-sm-7">
                            <textarea ng-model="employee.employee_address" type="text" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <button type="button" ng-click="saveDataEmployee()" class="btn btn-default"
                                data-dismiss="modal">บันทึก
                        </button>
                        <button type="button" ng-click="cancelDataEmployee()" class="btn btn-primary"
                                data-dismiss="modal">ยกเลิก
                        </button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
