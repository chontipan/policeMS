<!--Start Breadcrumb-->
<div class="row">
    <div id="breadcrumb" class="col-xs-12">
        <ol class="breadcrumb">
            <li><a href="#">หน้าหลัก</a></li>
            <li><a ui-sref="home">จัดการคดี</a></li>
            <li><a ui-sref="add">อัพโหลดไฟล์คดี</a></li>
        </ol>
    </div>
</div>
<!--End Breadcrumb-->


<div class="row" >
    <div class="col-xs-12 col-sm-12">
        <div class="row page-header">
            <div class="col-sm-8">
                <h1 class="">อัพโหลดไฟล์คดี</h1>
            </div>
            <div class="col-sm-4 text-right padding-top-20">
                <button type="button"  ui-sref="home" class="btn btn-primary"><i class="fa fa-home"></i> กลับ</button></div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-search"></i>
                    <span>อัพโหลดไฟล์คดี</span>
                </div>
                <div class="box-icons">
                    <a ui-sref="home">
                        <i class="fa fa-arrow-left"></i>
                    </a>
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>

                </div>
                <div class="no-move"></div>

            </div>
            <div class="box-content">
                <h4 class="page-header">อัพโหลดไฟล์คดี</h4>
                <form class="form-horizontal" role="form">

                    <div class="field" flow-init flow-object="myFlow"
                         flow-file-success="$file.msg = $message"
                         flow-file-added="!!{doc:1,docx:1,pdf:1}[$file.getExtension()]"
                         flow-file-success="flowSuccess($file,$message)" align="center">



                        <div class="container">
                            <hr class="soften"/>

                            <button  class="btn btn-primary" ng-hide="$flow.files.length"
                                     flow-btn flow-attrs="{accept:'file/*'}">เลือกไฟล์</button>
                            <div ng-repeat="file in myFlow.files">

                                <button  ng-if="!file.isComplete()" class="btn btn-warning" ng-show="$flow.files.length"
                                         flow-btn flow-attrs="{accept:'file/*'}">เปลี่ยนไฟล์</button>
                                <button  ng-if="!file.isComplete()" class="btn btn-success" ng-show="$flow.files.length"
                                         ng-click="uploadFile()">ยืนยัน</button>
                                <button  class="btn btn-danger"  ng-if="!file.isComplete()" ng-click="cancelFile(file)">
                                    ลบไฟล์
                                </button>

                            </div>

                            <br>
                            <p ng-hide="$flow.files.length">
                                เลือกเฉพาะไฟล์ PDF,doc,docx เท่านั้น.
                            </p>


                            <div>



                                <div ng-repeat="file in myFlow.files">

                                    <tr ng-repeat="file in $flow.files">
                                        <td>ชื่อไฟล์ <% file.name %></td>
                                    </tr>


                                </div>
                                <div ng-if="$flow.files.length==0 && caseFile.file_case" class="">
                                    <a href="<% caseFile.file_case %>" class="btn btn-primary" target = "_blank">ดูไฟล์คดี</a>
                                </div>
                                <br>



                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
