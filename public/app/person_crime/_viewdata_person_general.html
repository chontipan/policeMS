<table class="table table-striped table-bordered table-hover">
    <thead>

    <tr>
        <th class="text-center">ลำดับที่</th>
        <th class="text-center">เลขบัตร</th>
        <th class="text-center" style="width: 15%">คำนำหน้า</th>
        <th class="text-center">ชื่อ - นามสกุล</th>
        <th class="text-center">ที่อยู่ปัจจุบัน</th>
        <th class="text-center">อาชีพ</th>
        <th class="text-center" style="width: 15%">พฤติการณ์อื่นๆ</th>
        <th class="text-center">วันเวลาที่บันทึกประวัติ</th>

    </tr>


    </thead>

    <tbody>

    <tr ng-repeat="person_general in dataperson_general">
        <td class="text-center"><% $index+1 %></td>
        <td class="text-center" ng-bind="person_general.idcard"></td>

        <td class="text-center" ng-bind="person_general.nametitle"></td>
        <td class="text-center" ng-bind="person_general.name+' '+ person_general.surname"></td>
        <td class="text-center" ng-bind="person_general.addresspresent.present_address"></td>
        <td class="text-center" ng-bind="person_general.career"></td>
        <td class="text-center" ng-bind="person_general.other"></td>
        <td class="text-center" ng-bind="person_general.created_at | date : 'dd/MM/yyyy'"></td>


        </td>
    </tr>

    </tbody>
</table>
