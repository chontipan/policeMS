<!--Start Breadcrumb-->
<div class="row">
    <div id="breadcrumb" class="col-xs-12">
        <ol class="breadcrumb">
            <li><a href="#">หน้าหลัก</a></li>
            <li><a ui-sref="home">จัดการคดี</a></li>
            <li><a href="#">เพิ่มเลขคดี</a></li>
        </ol>
    </div>
</div>
<!--End Breadcrumb-->

<div>


        <div class="row page-header">
            <div class="col-sm-8">
                เพิ่มเลขคดี
            </div>
            <div class="col-sm-4 text-right padding-top-20">
                <button type="button" ng-click="save_number_case()" class="btn btn-primary"><i class="fa fa-floppy-o"></i> บันทึก</button>

                <button type="button" ui-sref="home" class="btn btn-warning"><i class="fa fa-home"></i> หน้าหลัก</button>
            <!-- /.col-lg-12 -->
            </div>

        </div>




<div class="row" >
    <div class="col-xs-12 col-sm-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <i class="fa fa-search"></i>
                    <span>เพิ่มเลขคดี</span>
                </div>

                <div class="box-icons">

                    <a ui-sref="home">
                        <i class="fa fa-arrow-left"></i>
                    </a>
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>

                </div>
                <div class="no-move"></div>

            </div>
                <div class="box-content">

                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <label class="col-sm-4 control-label" style="font-size: 14px">เลขคดี:</label>

                            <div class="col-sm-5">
                                <input type="text" ng-model="caseFile.number_case" class="form-control" placeholder="เลขคดี">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" style="font-size: 14px">ปี:</label>


                            <div class="col-sm-5">
                                <input type="text" ng-model="caseFile.year_number_case" class="form-control" placeholder="ปี">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" style="font-size: 14px">สถานนี่ตำรวจ:</label>


                            <div class="col-sm-5">
                                <input type="text" ng-model="caseFile.station_number_case" class="form-control" placeholder="สถานนีตำรวจ">
                            </div>
                        </div>


                    </form>

                </div>
        </div>
    </div>
</div>

</div>
