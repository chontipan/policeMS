
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">

            <div class="box-content">
                <h4 class="page-header">ข้อมูลบิดา</h4>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-1 control-label" style="font-size: 11px;">คำนำหน้า</label>

                        <div class="col-sm-3">
                            <input placeholder="คำนำหน้า" ng-model="person.datafather.nametitle" type="text" class="form-control">
                        </div>
                        <label class="col-sm-1 control-label" >ชื่อ</label>

                        <div class="col-sm-3">
                            <input ng-model="person.datafather.father_name" type="text" class="form-control">
                        </div>
                        <label class="col-sm-1 control-label" >ชื่อสกุล</label>

                        <div class="col-sm-3">
                            <input ng-model="person.datafather.father_surname" type="text" class="form-control">
                        </div>

                        <label class="col-sm-1 control-label" ></label>

                        <div class="col-sm-3">
                            <div class="radio-inline">
                                <label>
                                    <input ng-model="person.datafather.father_live_died" type="radio" name="radio-inline" value="มีชีวิต"> มีชีวิต
                                    <i class="fa fa-circle-o"></i>
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input ng-model="person.datafather.father_live_died" type="radio" name="radio-inline" value="เสียชีวิต"> เสียชีวิต
                                    <i class="fa fa-circle-o"></i>
                                </label>

                    </div>


                    <div class="form-group">
                        <label class="col-sm-1 control-label" >อายุ</label>

                        <div class="col-sm-3">
                            <input ng-model="person.datafather.father_age" type="number" class="form-control">
                        </div>
                    </div>


                    <div class="form-group">

                        <label class="col-sm-1 control-label" >ที่อยู่</label>

                        <div class="col-sm-7">
                            <textarea ng-model="person.datafather.father_address" type="text" class="form-control"></textarea>
                        </div>
                        <label class="col-sm-1 control-label" >โทร</label>

                        <div class="col-sm-3">
                            <input ng-model="person.datafather.father_tel" type="text" class="form-control">
                        </div>
                    </div>


                    <div class="form-group">

                        <label class="col-sm-1 control-label" >อาชีพ</label>

                        <div class="col-sm-3">
                            <left><input ng-model="person.datafather.father_career" type="text" class="form-control">
                            </left>
                        </div>
                        <label class="col-sm-1 control-label" >ที่ทำงาน</label>

                        <div class="col-sm-3">
                            <input ng-model="person.datafather.father_nameoffice" type="text" class="form-control">
                        </div>

                        <label class="col-sm-1 control-label" >โทร</label>

                        <div class="col-sm-3">
                            <left><input ng-model="person.datafather.father_nameoffice_tel" type="text" class="form-control">
                            </left>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-12">
        <div class="box">

            <div class="box-content">
                <h4 class="page-header">รายการข้อมูลบุตร</h4>
                <form class="form-horizontal" role="form">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ชื่อ - สกุล</th>
                            <th>ที่อยู่</th>
                            <th>อาชีพ</th>
                            <th>สถานที่ทำงาน</th>
                            <th>เบอร์โทร</th>
                            <th>#</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="datachild in person.datachild ">
                            <td ng-bind="datachild.nametitle + ' ' + datachild.child_name + ' ' + datachild.child_surname + ' อายุ : ' + datachild.child_age + ' ปี (' + datachild.child_live_died +')'"
                                style="font-size: 12px"></td>
                            <td ng-bind="datachild.child_address "
                                style="font-size: 12px"></td>
                            <td ng-bind="datachild.child_career" style="font-size: 12px"></td>
                            <td ng-bind="datachild.child_nameoffice" style="font-size: 12px"></td>
                            <td ng-bind="datachild.child_tel" style="font-size: 12px"></td>


                            <td>
                                <button ng-click="del_datachild(datachild)" type="button" class="btn btn-default"
                                        aria-label="Left Align">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
                            </td>


                        </tr>
                        </tbody>
                    </table>


                </form>
            </div>
        </div>
    </div>
