<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th class="text-center" style="width: 5%">ลำดับที่</th>
        <th class="text-center" style="width: 17%">เลขบัตร</th>
        <th class="text-center">ชื่อ - นามสกุล</th>
        <th class="text-center">ที่อยู่</th>
        <th class="text-center">วันเวลาที่บันทึกประวัติ</th>
        <th class="text-center">ประวัติการกระทำความผิด</th>
        <th class="text-center" style="width: 5%"></th>
    </tr>
    </thead>

    <tbody >

    <tr ng-repeat="person in dataperson_crime">

        <td class="text-center" ><% $index+1 %></td>
        <td class="text-center" ng-bind="person.idcard"></td>
        <td class="text-center" ng-bind="person.nametitle+' '+person.name+' '+person.surname"></td>
        <td class="text-center" ng-bind="person.addresspresent.present_address"></td>
        <td class="text-center" ng-bind="person.created_at"></td>
        <td>
            <table>
                <tbody>
                <tr ng-repeat="datacase in person.datacase" bgcolor="">
                    <td ><a ng-click="viewCase(datacase)" ng-bind="' <% $index+1 %>. คดี '+datacase.name_case + ' เลขคดี '
                    +datacase.number_case+'/'+datacase.year_number_case+'/'+datacase.station_number_case"></a></td>
                </tr>
                </tbody>
            </table>
        </td>
        <td class="text-center">
            <a  ng-click="inputPersonCrime(person)" class="del"  data-dismiss="modal"><i class="fa fa-files-o" popover="ใช้ประวัติเก่า" popover-trigger="mouseenter"></i></a>
        </td>

    </tr>

    </tbody>
</table>
